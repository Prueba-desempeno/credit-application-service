spring.application.name=credit-appservice

info.app.name=CoopCredit Service
info.app.description=Microservicio de gestion de creditos
info.app.version=1.0.0

# Datasource (can be overridden by environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/coopdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:coop}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:coop_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway / JPA defaults
spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Risk central URL (default to service name when using docker-compose)
risk.central.url=${RISK_CENTRAL_URL:http://risk-central-mock:9091}

# Business defaults
business.maxAmountMultiplier=10.0
business.minAntiquityMonths=6
business.maxQuotaIncomeRatio=0.4

# JWT secret (use env var JWT_SECRET to override in production)
jwt.secret=${JWT_SECRET:change_this_in_dev}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
